<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>3legant. : Sign In</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <div class="wrap">
      <section class="auth_wrap">
        <div class="auth_banner">
          <h1 class="logo">
            <a href="./index.html" class="logo_link">
              <img src="../images/img_logo1.svg" class="logo_img" alt="3legant. Logo">
            </a>
          </h1>
        </div>
        <div class="auth_content">
          <div class="auth_content_box">
            <h2 class="heading">Sign In</h2>
            <p class="auth_inline">
              Donâ€™t have an accout yet?
              <a href="./signup.html" class="auth_inline auth_inline_link">Sign Up</a>
            </p>
            <form action="#none" class="auth_form">
              <div class="form_input">
                <input type="text" id="your_name" name="your_name" placeholder="Your username or email address" class="input" required>
              </div>
              <div class="form_input">
                <input type="password" id="password" name="password" placeholder="Password" class="input" minlength="6" required>
                <button type="button" class="btn_show_password" aria-label="Show password">
                  <span class="icon icon_eye"></span>
                </button>
              </div>
              <div class="auth_action">
                <input type="checkbox" id="remember" name="agree_terms" class="auth_checkbox" hidden required>
                <label for="remember" class="auth_inline">Remember me</label>
                <a href="#none" class="auth_inline_link">Forgot password?</a>
              </div>
              <button type="submit" class="btn btn_submit">Sign In</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="../js/vendors/jquery/jquery.min.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
