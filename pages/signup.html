<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>3legant. : Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="auth_wrap">
        <div class="auth_banner">
          <h1 class="logo">
            <a href="#none" class="logo_link">
              <img src="../images/img_logo1.svg" class="logo_img" alt="3legant. Logo" />
            </a>
          </h1>
        </div>
        <div class="auth_content">
          <div class="auth_content_box">
            <h2 class="heading">Sign Up</h2>
            <p class="auth_inline">
              Already have an account?
              <a href="./signin.html" class="auth_inline_link">Sign In</a>
            </p>
            <form action="#none" class="auth_form">
              <div class="auth_input">
                <input type="text" id="your_name" name="your_name" placeholder="Your name" class="input" required />
              </div>
              <div class="auth_input">
                <input type="text" id="user_name" name="user_name" placeholder="User name" class="input" required />
              </div>
              <div class="auth_input">
                <input type="email" id="email_address" name="email_address" placeholder="Email address" class="input" required />
              </div>
              <div class="auth_input">
                <input type="password" id="password" name="password" placeholder="Password" class="input" minlength="6" required />
                <button type="button" class="show_password" aria-label="Show password">
                  <span class="icon icon_eye"></span>
                </button>
              </div>
              <input type="checkbox" id="agree_terms" name="agree_terms" class="auth_checkbox" hidden required />
                <label for="agree_terms" class="auth_inline">I agree with
                  <a href="#none" class="auth_inline_link">Privacy Policy</a>
                  and
                  <a href="#none" class="auth_inline_link">Terms of Use</a>
                </label>
              <button type="submit" class="btn btn_submit">Sign Up</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="../js/auth.js"></script>
  </body>
</html>
