<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>3legant. : Homepage 01</title>
    <link rel="stylesheet" type="text/css" href="../css/library/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
    <div class="home">
      @@include("notification.html") @@include("header.html")
      <main class="main">
        <!-- Slider -->
        <section class="slider">
          <div class="inner">
            <div class="swiper slider_wrap">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <figure class="slider_item">
                    <img src="../images/img_slide1.png" alt="Innova" class="img">
                  </figure>
                </div>
                <div class="swiper-slide">
                  <figure class="slider_item">
                    <img src="../images/img_slide2.jpg" alt="Erado" class="img">
                  </figure>
                </div>
                <div class="swiper-slide">
                  <figure class="slider_item">
                    <img src="../images/img_slide3.webp" alt="Giovanni" class="img">
                  </figure>
                </div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
            <div class="slider_box">
              <h2 class="heading">
                Simply Unique<span class="heading_accent">/</span> Simply Better<span class="heading_accent">.</span>
              </h2>
              <p class="desc">
                <strong class="desc_accent">3legant</strong>
                is a gift & decorations store based in HCMC, Vietnam. Est since 2019.</p>
            </div>
          </div>
        </section>
        <!-- // Slider -->
        <!-- Banner -->
        <section class="banner">
          <div class="inner">
            <div class="banner_wrap">
              <div class="banner_item">
                <a href="#none" class="banner_link">
                  <img src="../images/img_banner1.png" alt="Living Room" class="img">
                </a>
                <div class="banner_content">
                  <h3><a href="#none" class="banner_title">Living Room</a></h3>
                  <a href="#none" class="more_link">
                    Shop Now
                    <span class="icon icon_arrow_right"></span>
                  </a>
                </div>
              </div>
              <div class="banner_item">
                <a href="#none" class="banner_link">
                  <img src="../images/img_banner2.png" alt="Bedroom" class="img">
                </a>
                <div class="banner_content">
                  <h3><a href="#none" class="banner_title">Bedroom</a></h3>
                  <a href="#none" class="more_link">
                    Shop Now
                    <span class="icon icon_arrow_right"></span>
                  </a>
                </div>
              </div>
              <div class="banner_item">
                <a href="#none" class="banner_link">
                  <img src="../images/img_banner3.png" alt="Kitchen" class="img">
                </a>
                <div class="banner_content">
                  <h3><a href="#none" class="banner_title">Kitchen</a></h3>
                  <a href="#none" class="more_link">
                    Shop Now
                    <span class="icon icon_arrow_right"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--/ Banner -->
      </main>
      @@include("footer.html")
      <div class="dimmed"></div>
    </div>
    <script src="../js/vendors/jquery/jquery.min.js"></script>
    <script src="../js/vendors/swiper/swiper.min.js"></script>
    <script src="../js/swiper.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
